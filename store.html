<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMASHOP Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            margin-bottom: 30px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px 0 0 10px;
        }
        .product-details {
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            margin: 10px 0;
        }
        strong {
            color: #ff9900;
        }
        button {
            background-color: #ff9900;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .search-button {
            padding: 10px 15px;
            background-color: #ff9900;
            color: #1a1a1a;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>MAMASHOP Online Store</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search products...">
            <button class="search-button">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/macbook-air-space-gray-select-201810?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1664472289661" alt="Computer 1">
            <div class="product-details">
                <h2>Computer Model 1</h2>
                <p>Powerful computer with advanced features.</p>
                <p><strong>Price: $999</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Computer 2">
            <div class="product-details">
                <h2>Computer Model 2</h2>
                <p>High-performance computer for all your needs.</p>
                <p><strong>Price: $1499</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Computer 3">
            <div class="product-details">
                <h2>Computer Model 3</h2>
                <p>Sleek and stylish computer with great performance.</p>
                <p><strong>Price: $1199</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2023 MAMASHOP Online Store
    </footer>
</body>
</html>
