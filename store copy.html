<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Webstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        h2 {
            margin: 0;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="macbook.jpg" alt="MacBook">
            <div>
                <h2>MacBook</h2>
                <p>A powerful laptop for your professional needs.</p>
                <p>$1499</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="ipad.jpg" alt="iPad">
            <div>
                <h2>iPad</h2>
                <p>The perfect tablet for creativity and productivity.</p>
                <p>$499</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="iphone.jpg" alt="iPhone">
            <div>
                <h2>iPhone</h2>
                <p>Your companion for communication and entertainment.</p>
                <p>$699</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
